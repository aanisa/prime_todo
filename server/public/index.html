<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Weekend Challenge 3</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendors/css/bootstrap.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="views/style.css">

    <!-- js -->
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 head">
                <h2>To Do List</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 form">
                <form class="form-inline taskForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Add New Task" id="inputTask">
                    </div>
                    <button type="submit" class="btn btn-default" id="addButton">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 taskItems">
                <ul class="list-unstyled" id="newTask"></ul>
            </div>
        </div>

    </div>
    <!-- end container -->


    <script src="vendors/js/bootstrap.js"></script>
</body>

</html>
